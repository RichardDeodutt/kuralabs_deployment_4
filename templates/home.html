{% extends 'base.html' %}

{% block title %}URL Shortener{% endblock %}

{% block main %}


<div class="container">
  <div class="card-deck mb-3">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">Website</h4>
      </div>
      <div class="card-body">
        <form action="your-url" method="post">
          <label for="code">Short Name</label>
          <input type="text" class="form-control" name="code" id="code" value="" required>
          <br>
          <label for="url">Website URL</label>
          <input type="url" class="form-control" name="url" id="url" value="" required>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Shorten</button>
        </form>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal text-center">File</h4>
      </div>
      <div class="card-body">
        <form action="your-url" method="post" enctype="multipart/form-data">
          <label for="code">Short Name</label>
          <input type="text" class="form-control" name="code" id="code" value="" required>
          <br>
          <label for="long_url">Upload File</label>
          <div id="fileupload" class="d-flex flex-column flex-md-row align-items-center text-center justify-content-between">
            <label id="fileselected" class="form-label" for="ufile" title="Please fill out this field.">No File Chosen</label>
            <input type="file" class="form-control" style="display: none;" name="file" id="ufile" onchange="var fupload=document.getElementById('ufile').value;if(fupload == ''){document.getElementById('fileselected').textContent='No File Chosen';}else{document.getElementById('fileselected').textContent=fupload.split('\\').pop();}" required>
          </div>
          <br>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Shorten</button>
        </form>
      </div>
    </div>
  </div>

  {% if codes %}
  <h2>Codes you have created:</h2>
  <ul>
    {% for code in codes %}
    <a href="{{ url_for('redirect_to_url', code=code) }}">
      <li>{{ code }}</li>
    </a>
    {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock %}
